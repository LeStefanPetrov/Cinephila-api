services:
  cinephila-api:
    image: "cinephila-api"
    build: .
    volumes:
      - ./src:/app      # Mount local API code
    working_dir: /app/Cinephila.API
    ports:
      - "8000:5000"
    depends_on:
      cinephila-db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_USE_POLLING_FILE_WATCHER=1
    command: dotnet watch run --urls=http://0.0.0.0:5000
    entrypoint: ""

  redis:
      image: redis:latest
      ports:
        - '6379:6379'
      command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
  cinephila-db:
    image: "cinephila-db"
    build: ./db
    ports: 
      - "1444:1433"
    environment:
      MSSQL_SA_PASSWORD: "ZEmLRGq2_wI_R84S" 
      ACCEPT_EULA: "Y"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ZEmLRGq2_wI_R84S -Q \"SELECT 1\" -C"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 5s